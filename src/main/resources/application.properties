# Server Configuration
server.port=${PORT:8080}

# Database Configuration
# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Remove this line to avoid the WARN log (Hibernate handles it automatically)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Groq Configuration (The "OpenAI-Compatible" Way)
# Added /v1 to the end of the URL
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Model Selection
# llama-3.3-70b-versatile is excellent and fast
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
spring.ai.openai.chat.options.temperature=0.7

# CORS Configuration
cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# Logging
logging.level.org.springframework.ai=INFO
logging.level.com.example.springaichat=INFO